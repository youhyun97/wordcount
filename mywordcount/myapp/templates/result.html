        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<div class="container">
    <h1>당신이 입력한 텍스트는 <br><span class="badge badge-primary badge-pill">{{total}}<!--총단어수--></span> 단어로 구성되어 있습니다.</h1>

    <a class="btn btn-info" href="{% url 'home' %}"> 다시하기 </a>

    <h1>입력한 텍스트: </h1> <!-- 입력받은 전체 텍스트 -->
    <li class="list-group-item d-flex justify-content-between align-items-center">{{full}}</li>
    <!-- python의 key값, 즉 text를 의미-->

    <h1>단어 카운트:</h1>
    <!-- {{dictionary}} //'단어' - '단어나온 횟수'  -->
    {% for word, howmany in dictionary %}
    <li class="list-group-item d-flex justify-content-between align-items-center">{{word}}
        <span class="badge badge-primary badge-pill">{{howmany}}</span>
    </li>
    <br>
    {%endfor%}
</div>
